# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
orbs:
  heroku: betterdoc/deploy-to-heroku@4.1.0

jobs:
  build:
    docker:
      - image: circleci/golang:1.12

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run:
          name: Run Unit tests
          command: go test -v ./...
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: build docker image
          command: docker build -t cloth-store-api:dev .
      - run:
          name: tag docker image
          command: docker tag cloth-store-api:dev registry.heroku.com/${HEROKU_APP}/web
      - heroku/docker-build-release:
          app_name: ${HEROKU_APP}
          app_type: web 
          